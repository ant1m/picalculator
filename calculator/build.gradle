apply plugin: 'java'
apply plugin: 'application'
mainClassName = "com.oab.ateliers.queues.calculator.Main"


repositories {
    jcenter()
}

dependencies {
	compile 'com.rabbitmq:amqp-client:3.4.1'
}

sourceCompatibility = 1.5
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Calculator',
                   'Implementation-Version': version,
                    'Main-Class': 'com.oab.ateliers.queues.calculator.Main'
    }
}
